<html>
    <head> <title>Table Example 2</title>
    </head>
    <body>
    <table  border=1; align=center>
    <caption>Health Chart</caption>
    <tr align =center>
    <th rowspan = 2> State of Health</th>
    <th colspan= 2> Fasting Value</th>
    <th rowspan= 1>After Eating</th>
  
    </tr>
    <tr align =center>
    <th>Minimum</th><th> Maximum</th>
    <th>2 hours after eating</th>
    </tr>
    
    <tr align = center>
    <td>Healthy</td>
    <td align= center>70</td>
    <td align= center>100</td>
    
    <td>Less than 140</td>
    </tr>
    <tr align = center>
    <td>Pre-Diabetes </td>
    <td align= center>101</td>
    <td align= center>126</td>
   
    <td>140 to 200</td>
    </tr>
    <tr align = center>
    <td>Diabetes </td>
    <td align= center>More than 126</td>
    <td align= center>N/A</td>
   
    <td> More than 200</td>
    </tr>
    </table>
 
    
    </body>
</html>
